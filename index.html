<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>




<body>

    <main>
        <div class="container my-5">
            <div class="row text-center">
                <div class="col-12">
                    <input type="text" id="distance" name="distance" placeholder="Inserire km percorsi">
                    <select name="age" id="age">
                        <option value="nessuno">Nessuno (default)</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                    <!-- <input type="text" id="age" name="age" placeholder="Inserire etÃ  passeggero"> -->
                    <input type="button" id="ticket-price" name="ticket-price" value="Calcola Prezzo">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="./img/14-512.webp" class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-auto">
                            <div class="card-body">
                                <h5 class="card-title">Prezzo Intero</h5>
                                <p id="full-price" class="card-text text-decoration-line-through">---</p>

                                <h5 class="card-title">Sconto Applicato</h5>
                                <p id="discount" class="card-text">...</p>

                                <h5 class="card-title">Prezzo Scontato</h5>
                                <p id="final-price" class="card-text"><small class="text-body-secondary">...</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </main>





    <script type="text/javascript" src="./js/app.js"></script>    
</body>
</html>
